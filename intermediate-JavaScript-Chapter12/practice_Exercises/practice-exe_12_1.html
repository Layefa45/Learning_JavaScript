            /// ANOTHER TYOUT FOLLOWING THE BOOK'S INSTRUCTION 

            let output = document.getElementById('output');
            let searchInput = document.getElementById('sText');
            let replaceInput = document.getElementById('rText');
            let button = document.querySelector('button');

            button.addEventListener('click', lookup)

            function lookup() {
                let s = output.textContent;
                let rt = replaceInput.value;

                let regex = new RegExp(searchInput.value, 'gi');

                if (s.match(regex)) {
                    let newValue = s.replace(regex, rt);
                    output.textContent = newValue;
                }
            }
