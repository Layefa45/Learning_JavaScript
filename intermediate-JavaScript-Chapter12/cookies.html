<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width">
        <title>COOKIES</title>
    </head>
    <body>
        <input type="text" onchange="setCookie(this)" placeholder="Enter a value"/>
        <button onclick="sayHi('name')">Let's talk, cookie!</button>
        <p id="hi"></p>
        <script>
            function setCookie(e) {
                document.cookie = 'name=' + e.value + ';';
            }
            function sayHi(key) {
                let name = getCookie(key);
                document.getElementById('hi').innerHTML = 'Hi ' + name;
            }
            function getCookie(key) {
                let cookie = decodeURIComponent(document.cookie);
                let cookieList = cookie.split(';');
                for (let i = 0; i < cookieList.length; i++ ) {
                    let c = cookieList[i];
                    if(c.charAt(0) == ' ') {
                        c.trim();
                    }
                    if(c.startsWith(key)) {
                        console.log('Hi ' + c);
                        return c.substring(key.length + 1, c.length);
                    }
                }
            }
        </script>
    </body>
</html>
