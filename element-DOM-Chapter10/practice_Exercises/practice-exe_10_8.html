    <body>
        <div id="message"></div>
        <div id="output"></div>


        <script>
            const message = document.getElementById('message');
            const myArray = ['Laurence', 'John', 'Peter', 'James', 'Paul', 'Mary', 'Jane', 'Lucy', 'Joseph', 'David', 'Daniel', 'Isaac', 'Rebecca', 'Sarah', 'Ruth', 'Esther', 'Hannah', 'Deborah', 'Miriam', 'Martha', 'Lydia'];
            build();

            function build() {
                let html = '<h1>My Friends Table</h1> <table>';
                    myArray.forEach((name, index) => {
                        html += `<tr class='box' data-row=${index + 1} data-name=${name} onclick='getData(this)' >
                            <td> ${name}</td>
                            <td> ${index + 1}</td>
                            </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('output').innerHTML = html;
            }

            function getData(element) {
                let temp = element.getAttribute('data-row');
                let tempName = element.getAttribute('data-name');
                message.innerHTML = `${tempName} is in row #${temp}`;
            }
