<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Exercise 14.5</title>
  <style>
    canvas{
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="file" id="uploadImage">
  <br>
  <canvas id="canVas"></canvas>
  
  <script>
    let input = document.getElementById('uploadImage');
    let canvas = document.getElementById('canVas');
    let ctx = canvas.getContext('2d');
    input.addEventListener('change', uploadImg);
    
    
    function uploadImg(e) {
      let fileObj = new FileReader();
      
      fileObj.onload = function (e) {
        let img = new Image ();
        img.onload = function () {
          canvas.width = img.width / 2;
          canvas.height = img.height / 2;
          ctx.drawImage(img, 0, 0, img.width / 2, img.height / 2);
        }
        img.src = e.target.result;
        console.log(fileObj);
      }
      fileObj.readAsDataURL(e.target.files[0]);
    }
  </script>
</body>

</html>
