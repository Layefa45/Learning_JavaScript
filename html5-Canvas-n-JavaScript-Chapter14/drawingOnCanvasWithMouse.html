<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing on a canvas with mouse & touch</title>
  <style>
    canvas {
      border: 1px solid black;
      cursor: crosshair;
      touch-action: none; /* prevent scrolling while drawing */
    }
  </style>
</head>

<body>
  <canvas id="canvas" height="400" width="700"></canvas>
  <input type="color" id="inp" />

  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let input = document.getElementById('inp');

    let pos = { x: 0, y: 0 };

    function setPosition(e) {
      let rect = canvas.getBoundingClientRect();
      if (e.touches) { // touch event
        pos.x = e.touches[0].clientX - rect.left;
        pos.y = e.touches[0].clientY - rect.top;
      } else { // mouse event
        pos.x = e.clientX - rect.left;
        pos.y = e.clientY - rect.top;
      }
    }

    function draw(e) {
      if (e.buttons !== 1 && !e.touches) return; // mouse: only left button, touch: always draw

      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      setPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.strokeStyle = input.value;
      ctx.stroke();
    }

    // mouse events
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', setPosition);
    canvas.addEventListener('mouseenter', setPosition);

    // touch events
    canvas.addEventListener('touchstart', setPosition);
    canvas.addEventListener('touchmove', draw);
  </script>
</body>

</html>
