<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width"/>
        <title>Practice Exercise 11.10</title>
    </head>
    <body>
        <form action="/interactive-EventListener-Chapter11/anotherPage.html" method="get">
            <input type="text" name="first" id="first" placeholder="First Name"/>
            <input type="text" name="last" id="last" placeholder="Last Name"/>
            <input type="text" name="age" id="age" placeholder="Age"/>
            <input type="submit" value="Submit"/>
        </form>

        <script>
            let form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                let error = false;
                if (checker(form.first.value)) {
                    console.log('First Name Needed');
                    error = true;
                }
                if (checker(form.last.value)) {
                    console.log('Last Name Needed');
                    error = true;
                }
                if (form.age.value < 19) {
                    console.log('You must be 19 or over');
                    error = true;
                }

                if (error) {
                    e.preventDefault();
                    console.log('Check the form and review errors');

                }

            })

            function checker(str) {
                console.log(str.length);
                if (str.length < 6) {
                    return true;
                }

                return false;
            }
        </script>
    </body>
</html>
