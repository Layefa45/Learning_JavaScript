<!DOCTYPE html>
<html>
<head>
  <!-- React and ReactDOM (development versions) -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <meta charset="UTF-8" content="width=device-width, intial-scale= 1.0"  name="viewport"/>
  
  <title>React Library</title>
</head>
<body>
  <div id="root"></div>

  <script>
    // Create a <p> element
    let p = React.createElement("p", null, "Hi Emile, what's up?");

    // Render it into #root
    ReactDOM.render(
      p,
      document.getElementById("root")
    );
  </script>
</body>
</html>
