<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Javascript Tryouts</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>

    <body>
        <label for="">Name</label>
        <br>
        <input type="text" title="one" onchange="go(this)"/>

        <script type="text/javascript">
            function go(g) {
                eval(g.value);
            }
        </script>
    </body>

</html>
