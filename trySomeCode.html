<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Javascript Tryouts</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>

    <body>
        <label for="">Name</label>
        <br>
        <input type="text" title="one" id="addItems" onchange="go(this)"/>
        <div id="output">Hello World</div>
        <input type="text" id="val" value="Javascript">


        <div class="holder">
            <div onclick="output('three')">Three
                <div onclick="output('two')">Two
                    <div onclick="output('one')">One</div>
                </div>
            </div>
        </div>


        <div class="btn">Click Me</div>
        <script>
            const btn = document.querySelector(".btn");
            btn.addEventListener("click", myFun);
            function myFun() {
                console.log("clicked");
                btn.removeEventListener('click', myFun);
        }
    </script>
        <script>
            function output(val) {
                console.log(val);
            }
        </script>
